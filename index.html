<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark TV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #00e5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.8) 0%, rgba(56, 56, 56, 0.8) 100%);
            background-size: cover;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #ff007f, #00e5ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f, 0 0 20px #ff007f, 0 0 25px #ff007f;
            }
            100% {
                text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff, 0 0 15px #00e5ff, 0 0 20px #00e5ff, 0 0 25px #00e5ff;
            }
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .sub-text {
            font-size: 1.5em;
            color: #00e5ff;
            margin-top: 20px;
        }
        .neon-button {
            background-color: transparent;
            border: 2px solid #00e5ff;
            padding: 15px 30px;
            color: #00e5ff;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
        }
        .neon-button:hover {
            background-color: #00e5ff;
            color: #121212;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Sub to Mark TV</h1>
        <p class="sub-text">Welcome to the Future of Streaming!</p>
        <button class="neon-button">Subscribe Now</button>
    </div>
</body>
</html>
